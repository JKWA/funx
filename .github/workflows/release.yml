name: Release to Hex

on:
  push:
    tags:
      - "v*.*.*"   # e.g. v0.1.2
  workflow_dispatch: {}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Elixir/OTP
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.16"
          otp-version: "26"

      - name: Install Hex
        run: mix local.hex --force

      - name: Install deps (dev)
        run: mix deps.get

      - name: Install deps (test)
        env:
          MIX_ENV: test
        run: mix deps.get

      - name: Compile (dev)
        run: mix compile --warnings-as-errors

      - name: Run tests
        env:
          MIX_ENV: test
        run: mix test --color

  publish:
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}   # the tag ref, e.g. refs/tags/v0.1.2
          fetch-depth: 0

      - name: Set up Elixir/OTP
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.17.2"
          otp-version: "27.1"

      - name: Install Hex
        run: mix local.hex --force

      # PROD: build and publish package (no dev deps)
      - name: Install deps (prod)
        env:
          MIX_ENV: prod
        run: mix deps.get

      - name: Verify tag matches @version
        env:
          MIX_ENV: prod
        run: |
          TAG="${GITHUB_REF_NAME}"        # e.g. v0.1.2
          FILE_VERSION=$(elixir -e 'mix = File.read!("mix.exs"); [_,v] = Regex.run(~r/@version\s*"([^"]+)"/, mix); IO.puts(v)')
          echo "Tag: $TAG  Version: $FILE_VERSION"
          if [ "v$FILE_VERSION" != "$TAG" ]; then
            echo "Tag does not match @version (v$FILE_VERSION)."
            exit 1
          fi

      - name: Build package
        env:
          MIX_ENV: prod
        run: mix hex.build

      - name: Publish package to Hex (package only)
        env:
          MIX_ENV: prod
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
        run: mix hex.publish package --yes

      # DEV: generate and publish docs (needs ex_doc)
      - name: Install deps (dev)
        env:
          MIX_ENV: dev
        run: mix deps.get

      - name: Generate docs
        env:
          MIX_ENV: dev
        run: mix docs

      - name: Publish docs to HexDocs
        env:
          MIX_ENV: dev
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
        run: mix hex.publish docs --yes
